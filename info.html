<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/info.css">
    <title>Beer</title>
</head>

<body>
    <div id="map"></div>


    <div class="actions">

        <div class="button">

            <label for="where">Where:</label>
            <input id="where" type="text" name="where" /></div>

        <div id="button2" class="button" onclick="findAddress(); return false;">Search by address</div>

        <div class="button">

            <label for="keyword">Keyword (optional):</label>
            <input id="keyword" type="text" name="keyword" /></div>

        <div class="button">

            <label for="type">Type:</label>
            <select id="type">

<option value="bar">bar</option>

<option value="brewery">brewery</option>

</select>
        </div>

        <div class="button">

            <label for="radius">Radius:</label>
            <select id="radius">

<option value="50">50</option>
<option value="100">100</option>
<option value="150">150</option>
<option value="200">200</option>
<option value="250">250</option>



</select>

        </div>

        <input type="hidden" id="lat" name="lat" value="27.994402" />

        <input type="hidden" id="lng" name="lng" value="-81.760254" />

        <div id="button1" class="button" onclick="findPlaces(); return false;">Search</div>

    </div>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD6d-9ayjQrajeGlogDJNkmG-d7GrK2MNs&libraries=places"></script>

    <script src="js/main.js"></script>
</body>

</html>
